name: Build and Create Release

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - '*.*.*'
jobs:
  mac-build:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"
      - name: Build macOS ARM64 Binary
        run: swift build -c release --arch arm64
      - name: Build macOS Intel Binary
        run: swift build -c release --arch x86_64
      # - name: Run tests
      #   run: swift test -v
      - name: Merge Binaries into Universal
        run: lipo -create -output "strumvg" ".build/arm64-apple-macosx/release/strumvg" ".build/x86_64-apple-macosx/release/strumvg"
      - name: Rename Binary
        run: mkdir -p "./builds/" && mv "strumvg" "builds/strumvg-macos"
      - name: 'Upload macOS Build Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: strumvg-macos
          path: builds/strumvg-macos
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - mac-build
    steps:
      - name: Download Artifacts from Previous Jobs
        uses: actions/download-artifact@v4
        with:
          path: .
      - name: List downloaded files
        run: ls -R
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          files: ./builds/*
          fail_on_unmatched_files: true
